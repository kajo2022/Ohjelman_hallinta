<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" th:rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link type="text/css" th:rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<script>
		0
	</script>
	<div th:replace="segments :: menu (title='Muuttujat')"></div>
	<div class="d-flex justify-content-center mt-4 mb-4">
	</div>
	<div class="container">
		<div class="row align-items-start">
			<div class="col">
				<h3>Kategoriat</h3>
				<ul class="list-group" th:each="kategoria : ${kategoriat}">
					<li class="list-group-item" th:text=${kategoria.getKategoria()}>An
						item</li>
				</ul>
			</div>
			<div class="col">
				<h3>Alaleirit</h3>
				<ul class="list-group" th:each="alaleiri : ${alaleirit}">
					<li class="list-group-item" th:text=${alaleiri.getAlaleiri()}>An
						item</li>
				</ul>
			</div>
			<div class="col">
			<h3>Ikäkaudet</h3>
				<ul class="list-group" th:each="ika : ${ikakaudet}">
					<li class="list-group-item" th:text=${ika.getIkakausi()}>An
						item</li>
				</ul>
			</div>
		</div>
		<div class="row align-items-start mt-4">
			<div class="col">
				<h3>Osa-alueet</h3>
				<ul class="list-group" th:each="osal : ${osalueet}">
					<li class="list-group-item" th:text=${osal.getOsalue()}>An
						item</li>
				</ul>
			</div>
			<div class="col">
				<h3>Ryhmät</h3>
				<ul class="list-group" th:each="ryhma : ${ryhmat}">
					<li class="list-group-item" th:text=${ryhma.getRyhma()}>An
						item</li>
				</ul>
			</div>
			<div class="col">
			<h3>Leirilippukunnat</h3>
				<ul class="list-group" th:each="lpk : ${lpkt}">
					<li class="list-group-item" th:text=${lpk.getLeirilpk()}>An
						item</li>
				</ul>
			</div>
		</div>
		<div class="d-flex justify-content-center mt-4 mb-4">
	</div>
	</div>

</body>
</html>
